<div class="home-container">
  <div class="summary-cards">
    <mat-card class="card">
      <h3>Total Polls</h3>
      <p>{{ PollDashboardDto.totalPolls }}</p>
    </mat-card>
    <mat-card class="card active">
      <h3>Active Polls</h3>
      <p>{{ PollDashboardDto.activePolls }}</p>
    </mat-card>
    <mat-card class="card completed">
      <h3>Completed Polls</h3>
      <p>{{ PollDashboardDto.completedPolls }}</p>
    </mat-card>
  </div>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Status Overview</mat-card-title>
    </mat-card-header>
    <mat-card-content class="chart-content">
      <canvas #pollChartCanvas></canvas>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Votes per Poll</mat-card-title>
    </mat-card-header>
    <mat-card-content class="chart-content">
      <canvas #votesChartCanvas></canvas>
    </mat-card-content>
  </mat-card>

  <mat-card class="latest-polls-card">
    <mat-card-header>
      <mat-card-title>Latest Polls</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul class="latest-polls">
        <li *ngFor="let poll of latestPolls" [routerLink]="['/poll', poll.id]" class="poll-link">
          <span class="question">{{ poll.question }}</span>
          <span class="status" [class.active]="isPollActive(poll.expiresAt)" [class.completed]="!isPollActive(poll.expiresAt)">
            {{ isPollActive(poll.expiresAt) ? 'Active' : 'Completed' }}
          </span>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>

  <p *ngIf="isLoading">Loading polls...</p>
</div>

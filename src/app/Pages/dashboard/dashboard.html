<div class="dashboard-container">
  <aside class="sidebar">
   <div class="logo">
        <img src="https://tse4.mm.bing.net/th/id/OIP.F2oEM9PlLc-gcsBO-4aTBwHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="PollMaster Logo" />
        <h1>Thinko</h1>
      </div>
    <nav>
      <ul>
        <li>
          <a routerLink="home" routerLinkActive="active">
            <span class="material-icons icon">home</span>
            <span class="label">Home</span>
          </a>
        </li>

        <li>
          <a routerLink="polls" routerLinkActive="active">
            <span class="material-icons icon">create</span>
            <span class="label">My Polls</span>
          </a>
        </li>
        <li>
          <a routerLink="poll-dashboard" routerLinkActive="active">
            <span class="material-icons icon">bar_chart</span>
            <span class="label">All Polls</span>
          </a>
        </li>
        <li>
          <a routerLink="profile" routerLinkActive="active">
            <span class="material-icons icon">person</span>
            <span class="label">Profile</span>
          </a>
        </li>
         <li>
        <button (click)="toggleChat()" class="chat-btn">
          <span class="material-icons icon">chat</span>
          <span class="label">Chat</span>
        </button>
      </li>
        <li>
          <button class="logout-btn" (click)="logout()">
            <span class="material-icons icon">logout</span>
            <span class="label">Logout</span>
          </button>
        </li>

      </ul>
    </nav>
  </aside>

<main class="content">
  <header class="header">
    <h1>{{ pageTitle }}</h1>
    <div class="user-info">
      <div class="avatar">{{ userInitials }}</div>
      <span class="username">{{ user.username }}</span>
    </div>
  </header>
<!-- Chat Popup -->
<div class="chat-container" *ngIf="showChat">
  <div class="chat-header">
    <span>Chat</span>
    <button class="close-btn" (click)="toggleChat()">×</button>
  </div>
  <app-chat></app-chat>
</div>

  <section class="content-area">
    <router-outlet></router-outlet>
  </section>

  <footer class="footer">
    <p>© 2025 Thinko. All rights reserved.</p>
  </footer>
</main>
</div>
